<div class="container" >
    <h3 style="text-align: center;font-family: Arial, Helvetica, sans-serif;">Add Student</h3>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> Your data is saved.
        <button (click)="check()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
<form #regForm='ngForm' (ngSubmit)="collectInfo(regForm)">
    <div class="form-group" >
        <label for="studenName">Enter Student Name </label>
        <input type="text" class="form-control col-md-6 col-md-offset-3" name="studentName" placeholder="Enter your name" required #name="ngModel" ngModel>
        <span class="s" *ngIf="name.invalid&&name.touched">Student name is required</span>
    </div>
    <div class="form-group" >
        <label for="events">Participate in events</label>
        <select name="eventId" required #drop="ngModel" ngModel>
            <option selected>Select </option>
              <option *ngFor="let item of collection">{{item.eventId}}</option>
              
          </select>
          <span class="s" *ngIf="drop.invalid&&drop.touched">Event id is required</span>
  
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Submit</button>
  </form>
</div>
